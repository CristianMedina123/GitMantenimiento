<!DOCTYPE html>
<html lang="es">
<head>
	<title>ANLI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body class="cover" style="background-image: url(Vista/assets/img/loginFondo.jpg);">
	<form action="Modelo/login.php" method="post" autocomplete="off" class="full-box logInForm" id="formLoginPantalla">

		<p class="text-center text-muted text-uppercase">Inicia sesión con tu cuenta</p>

		  <label class="control-label" for="UserEmail">Usuario</label>

		</div>

		</div>

		</div>
